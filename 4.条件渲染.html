<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--条件渲染， 是true显示-->
    <div v-if="isShow">
        哈哈哈
    </div>
    <div v-else-if="isElShow">
        啊啊啊
    </div>
    <div v-else>
        呵呵呵
    </div>
</div>
<script>
    new Vue({
        el : '#app',
        data : {
            isShow : true,
            isElShow : false
        }
    })
</script>
</body>
</html>
